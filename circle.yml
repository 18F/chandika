dependencies:
  pre:
    - mkdir -p debs
    - if [ ! -f debs/temp.deb ]; then wget -qO debs/temp.deb https://cli.run.pivotal.io/stable?release=debian64; fi
    - sudo dpkg -i debs/temp.deb
  cache_directories:
    - debs

deployment:
  production:
    branch: [master]
    commands:
      - cd public
      - cf login -a https://api.fr.cloud.gov/ -u $CF_GSA_VOTE_USER -p $CF_GSA_VOTE_PASS -o gsa-tts-infrastructure -s chandika-prod
      - cf push chandika
